<div class="text-center">
    <h1>Reports Submitted</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"><strong>{{ element.name }}</strong> - {{ element.subject }} </td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Report </th>
        <td mat-cell *matCellDef="let element">{{ element.content }} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> <span title="{{ element.lat }}° N,
{{ element.lng }}° E">{{ element.location }}</span></td>
    </ng-container>
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact Details </th>
        <td mat-cell *matCellDef="let element">{{ element.contact }} </td>
    </ng-container>

    <ng-container matColumnDef="resolved">
        <th mat-header-cell *matHeaderCellDef> Resolved </th>
        <td mat-cell *matCellDef="let element"> {{ element.resolved?'Yes':'No' }} &nbsp; <button mat-button
                (click)="resolve()" color="primary">Resolve</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
</mat-paginator> -->

<br />
<mat-divider></mat-divider>
<br />

<div style="margin-bottom: 40px;">
    <h1 class="text-center">Add a Report</h1>

    <div class="card-content">
        <div class="container">
            <form class="setup-form">
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Reporter Name" name="name" [(ngModel)]="addDetails.name" required>
                </mat-form-field>
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Report Title" name="subject" [(ngModel)]="addDetails.subject" required>
                </mat-form-field>
                <mat-form-field class="form-full-width">
                    <input style="min-width: 400px;" matInput placeholder="Report Details" name="details"
                        [(ngModel)]="addDetails.content" required>
                </mat-form-field>
                <mat-form-field class="form-full-width">
                    <input style="min-width: 400px;" matInput placeholder="Location" name="location"
                        [(ngModel)]="addDetails.location" required>
                </mat-form-field>
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Contact Details (Phone/Email)" name="contact"
                        [(ngModel)]="addDetails.contact" required>
                </mat-form-field>
                <br />
                <button mat-raised-button (click)="addReport()" color="primary">Add Report</button>
            </form>
        </div>
    </div>

</div>
